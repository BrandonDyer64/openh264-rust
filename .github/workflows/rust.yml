
name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  Linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    - name: Install latest Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
        toolchain: nightly
#         override: true
#         components: rustfmt, clippy
    - name: LFS Checkout
      run: git lfs checkout
    - name: Version
      run: rustc -Vv
    - name: Build
      run: cargo +nightly build --verbose
    - name: Test
      run: cargo +nightly test --verbose -- --test-threads=1 --nocapture
